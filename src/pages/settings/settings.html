<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onInsertSettingButtonClicked()">
        <ion-icon name="insert"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>My settings</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onRefreshSettingsButtonClicked()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onFilterTriggered($event)"></ion-searchbar>

  <ion-list inset>
    <button ion-item *ngFor="let filteredSetting of filteredSettings" (click)="onOverviewSettingButtonClicked(filteredSetting)">
      <ion-avatar item-start>
        <ion-icon name="setting_"></ion-icon>
      </ion-avatar>

      <h3>{{ filteredSetting.name }}</h3>
    </button>
  </ion-list>
</ion-content>
