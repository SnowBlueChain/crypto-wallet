<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onInsertCryptocurrencyButtonClicked()">
        <ion-icon name="insert"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Cryptocurrencies</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onRefreshCryptocurrenciesButtonClicked()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onFilterTriggered($event)"></ion-searchbar>

  <ion-list inset>
    <button ion-item *ngFor="let filteredCryptocurrency of filteredCryptocurrencies" (click)="onOverviewCryptocurrencyButtonClicked(filteredCryptocurrency)" icon-start>
      <ion-avatar item-start>
        <img src="{{ filteredCryptocurrency.imageUrl }}" />
      </ion-avatar>

      <h3>{{ filteredCryptocurrency.name }}</h3>
      <p>{{ filteredCryptocurrency.symbol }}</p>
    </button>
  </ion-list>
</ion-content>
