<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onInsertAlertButtonClicked()">
        <ion-icon name="insert"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>My alerts</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onRefreshAlertsButtonClicked()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onFilterTriggered($event)"></ion-searchbar>

  <ion-list inset>
    <button ion-item *ngFor="let filteredAlert of filteredAlerts" (click)="onOverviewAlertButtonClicked(filteredAlert)">
      <ion-avatar item-start>
        <img src="{{ filteredAlert.cryptocurrency.imageUrl }}" />
      </ion-avatar>

      <h3>{{ filteredAlert.name }}</h3>
    </button>
  </ion-list>
</ion-content>
