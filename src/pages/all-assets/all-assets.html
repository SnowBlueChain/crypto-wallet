<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onInsertAssetButtonClicked()">
        <ion-icon name="insert"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>My assets</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onRefreshAssetsButtonClicked()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onFilterTriggered($event)"></ion-searchbar>

  <ion-list inset>
    <ion-item-sliding *ngFor="let filteredAsset of filteredAssets">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ filteredAsset.cryptocurrency.imageUrl }}" />
        </ion-avatar>
  
        <h3>x{{ filteredAsset.amount }} unit(s)</h3>
        <p>Purchase price: {{ filteredAsset.purchasePrice }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="onUpdateAssetButtonClicked(filteredAsset)" icon-start>
          <ion-icon name="update"></ion-icon>
          Update
        </button>
        <button ion-button color="danger" (click)="onDeleteAssetButtonClicked(filteredAsset)" icon-start>
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
