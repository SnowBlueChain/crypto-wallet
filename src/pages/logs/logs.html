<ion-header>
  <ion-navbar>
    <ion-title>My logs</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onRefreshLogsButtonClicked()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onFilterTriggered($event)"></ion-searchbar>

  <ion-list inset>
    <button ion-item *ngFor="let filteredLog of filteredLogs" (click)="onOverviewLogButtonClicked(filteredLog)">
      <ion-avatar item-start>
          <ion-icon name="log"></ion-icon>
      </ion-avatar>

      <h3>{{ filteredLog.ipAddress }} ({{ filteredLog.creationDate }})</h3>
    </button>
  </ion-list>
</ion-content>
