<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onInsertSettingButtonClicked()">
        <ion-icon name="insert"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>My settings</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onRefreshSettingsButtonClicked()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onFilterTriggered($event)"></ion-searchbar>

  <ion-list inset>
    <ion-item-sliding *ngFor="let filteredSetting of filteredSettings">
      <button ion-item (click)="onOverviewSettingButtonClicked(filteredSetting)">
        <ion-avatar item-start>
            <ion-icon name="setting"></ion-icon>
        </ion-avatar>
  
        <h3>{{ filteredSetting.name }}</h3>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onDeleteSettingButtonClicked(filteredSetting)" icon-start>
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
