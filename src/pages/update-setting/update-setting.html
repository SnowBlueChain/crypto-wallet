<ion-header>
  <ion-navbar>
    <ion-title>Update setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="settingFormGroup" (ngSubmit)="onSubmit(settingFormGroup.value)">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input formControlName="name" type="text" [(ngModel)]="settingForm.name"></ion-input>
    </ion-item>

    <ion-item *ngIf="settingFormGroup.controls.name.hasError('required') && settingFormGroup.controls.name.touched">
      <p>The field is required</p>
    </ion-item>

    <ion-item *ngIf="settingFormGroup.controls.name.hasError('maxlength') && settingFormGroup.controls.name.touched">
      <p>The maximum length is 250</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Theme</ion-label>
      <ion-input formControlName="theme" type="text" [(ngModel)]="settingForm.theme"></ion-input>
    </ion-item>

    <ion-item *ngIf="settingFormGroup.controls.theme.hasError('required') && settingFormGroup.controls.theme.touched">
      <p>The field is required</p>
    </ion-item>

    <ion-item *ngIf="settingFormGroup.controls.theme.hasError('maxlength') && settingFormGroup.controls.theme.touched">
      <p>The maximum length is 250</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Chart period</ion-label>
      <ion-input formControlName="chartPeriod" type="text" [(ngModel)]="settingForm.chartPeriod"></ion-input>
    </ion-item>

    <ion-item *ngIf="settingFormGroup.controls.chartPeriod.hasError('required') && settingFormGroup.controls.chartPeriod.touched">
      <p>The field is required</p>
    </ion-item>

    <ion-item *ngIf="settingFormGroup.controls.chartPeriod.hasError('pattern') && settingFormGroup.controls.chartPeriod.touched">
      <p>The pattern should be like this: '3M'</p>
    </ion-item>

    <ion-item *ngIf="settingFormGroup.controls.chartPeriod.hasError('maxlength') && settingFormGroup.controls.chartPeriod.touched">
      <p>The maximum length is 3</p>
    </ion-item>

    <button ion-button block [disabled]="!settingFormGroup.valid" type="submit" icon-left>
      <ion-icon name="submit"></ion-icon> Submit
    </button>
  </form>
</ion-content>
