<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onInsertWalletButtonClicked()">
        <ion-icon name="insert"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>My wallets</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onRefreshWalletsButtonClicked()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onFilterTriggered($event)"></ion-searchbar>

  <ion-list inset>
    <button ion-item *ngFor="let filteredWallet of filteredWallets" (click)="onOverviewWalletButtonClicked(filteredWallet)">
      <ion-avatar item-start>
        <ion-icon name="wallet_"></ion-icon>
      </ion-avatar>

      <h3>{{ filteredWallet.name }}</h3>
    </button>
  </ion-list>
</ion-content>
