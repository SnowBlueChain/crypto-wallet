<ion-header>
  <ion-navbar>
    <ion-title>Overview</ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button icon-only (click)="onDeleteTokenButtonClicked()">
      <ion-icon name="delete"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>ID</ion-label>
      <ion-input type="number" value="{{ token.id }}" readonly="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Value</ion-label>
      <ion-input type="text" value="{{ token.value }}" readonly="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Begin date</ion-label>
      <ion-input type="text" value="{{ token.beginDate }}" readonly="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>End date</ion-label>
      <ion-input type="text" value="{{ token.endDate }}" readonly="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Creation date</ion-label>
      <ion-input type="text" value="{{ token.creationDate }}" readonly="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last update</ion-label>
      <ion-input type="text" value="{{ token.lastUpdate }}" readonly="true"></ion-input>
    </ion-item>
  </form>
</ion-content>
