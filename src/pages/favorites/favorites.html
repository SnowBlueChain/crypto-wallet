<ion-header>
  <ion-navbar>
    <ion-buttons start>
    </ion-buttons>

    <ion-title>Favorites</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onRefreshFavoritesButtonClicked()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onFilterTriggered($event)"></ion-searchbar>

  <ion-list inset>
    <ion-item *ngFor="let filteredFavoriteCryptocurrency of filteredFavoriteCryptocurrencies">
      <ion-avatar item-start>
        <img src="{{ filteredFavoriteCryptocurrency.imageUrl }}" />
      </ion-avatar>

      <h3>{{ filteredFavoriteCryptocurrency.name }} ({{ filteredFavoriteCryptocurrency.symbol }})</h3>

      <button ion-button round *ngIf="isRegistered" (click)="onCryptocurrencyChartButtonClicked(filteredFavoriteCryptocurrency)" item-end>
        <ion-icon name="analytics"></ion-icon>
      </button>

      <button ion-button round *ngIf="isRegistered" (click)="onDeleteFavoriteButtonClicked(filteredFavoriteCryptocurrency)" item-end>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
