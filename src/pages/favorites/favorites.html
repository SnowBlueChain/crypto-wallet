<ion-header>
  <ion-navbar>
    <ion-title>Favorites</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onRefreshButtonClicked()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onFilterFieldUpdated($event)"></ion-searchbar>
  <ion-list inset>
    <ion-item *ngFor="let favoriteCryptocurrency of filteredFavoriteCryptocurrencies">
      <ion-avatar item-start>
        <img src="{{ favoriteCryptocurrency.imageUrl }}" />
      </ion-avatar>
      <h3>{{ favoriteCryptocurrency.name }} ({{ favoriteCryptocurrency.symbol }})</h3>
      <button ion-button round (click)="onAnalyticsButtonClicked(favoriteCryptocurrency)" item-end>
        <ion-icon name="analytics"></ion-icon>
      </button>
      <button ion-button round (click)="onDeleteButtonClicked(favoriteCryptocurrency)" item-end>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
