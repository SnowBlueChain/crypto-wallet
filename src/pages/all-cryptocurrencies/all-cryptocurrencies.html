<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onInsertCryptocurrencyButtonClicked()">
        <ion-icon name="insert"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Cryptocurrencies</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onRefreshCryptocurrenciesButtonClicked()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="onFilterTriggered($event)"></ion-searchbar>

  <ion-list inset>
    <ion-item-sliding *ngFor="let filteredCryptocurrency of filteredCryptocurrencies">
      <button ion-item (click)="onOverviewCryptocurrencyButtonClicked(filteredCryptocurrency)">
        <ion-avatar item-start>
          <img src="{{ filteredCryptocurrency.imageUrl }}" />
        </ion-avatar>
  
        <h3>{{ filteredCryptocurrency.name }}</h3>
        <p>{{ filteredCryptocurrency.symbol }}</p>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onDeleteCryptocurrencyButtonClicked(filteredCryptocurrency)" icon-start>
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
